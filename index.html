<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency convertor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="container">
      <center><h2>Currency Convertor</h2></center>
      <form action="">
        <div class="amount">
          <label for="amount">Enter Amount : </label>
          <input type="text" value="" id="amount" placeholder="Enter Amount" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/shiny/64.png" alt="" />
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg"></div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="script.js"></script>
    <!-- <script src="code.js"></script> -->
  </body>
</html>
